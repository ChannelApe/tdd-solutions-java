language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: channelape-github
    token:
      secure: 
jdk:
- oraclejdk8
script:
- mvn clean build
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn sonar:sonar; fi
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache